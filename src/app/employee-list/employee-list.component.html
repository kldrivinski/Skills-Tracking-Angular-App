<div class="table">
    <table class="">
        <thead>
            <tr>
                <th><button type="button" class="header" (click)="sortEmployeeName()">Name ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortEmail()">Email ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortAngular()">Angular ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortJs()">Javasript ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortHtml()">HTML ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortCss()">CSS ‚¨ç</button></th>
                <th><button type="button" class="header" (click)="sortEmployeesId()">Employee ID ‚¨ç</button></th>
                <th>
                    <p></p>
                </th>
                <th>
                    <p></p>
                </th>

            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor=" let employee of employeeList; index as i">
                <td>{{employee.employeename}} </td>
                <td>
                    <p *ngIf="!edit">{{employee.email}} </p>
                    <form *ngIf="index === i && edit" (ngSubmit)="updateEmail(email)" #email="ngForm">
                        <label><input id="email" type="text" name="email" ngModel></label>
                    </form>
                </td>

                <td class="number">{{employee.angular}}</td>
                <td class="number">{{employee.javascript}}</td>
                <td class="number">{{employee.html}}</td>
                <td class="number">{{employee.css}}</td>
                <td class="number"> {{employee.id}}</td>


                <td class="number"><button type="button" (click)="deleteEmployee(employee.id)">üóë</button></td>
                <td class="number"><button type="button" (click)="editEmail(employee.id)"
                        (click)="setIndex(i)">‚úé</button></td>

            </tr>
        </tbody>
    </table>
</div>
